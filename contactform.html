<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* This ensures the body fills the screen height and centers content */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        /* Styling the form container */
        fieldset {
            background-color: aquamarine;
            padding: 20px;
            border-radius: 10px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px; /* Adjusting the width */
            margin-top: 50px; /* Adding some margin at the top */
            
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #655c5c;
        }
        label {
            width: 100%;  /* Ensure the label takes full width */
            text-align: left;
            margin-top: 10px;
        }

        h2 {
            text-align: center;
        }
    </style>
</head>
<body>

    <fieldset>
        <form>
            <h2>Contact Us</h2>
            <label for="name"><b>Your Name:</b></label>
            <input type="text" placeholder="Enter your Name" required/>

            <label for="email"><b>Your Email:</b></label>
            <input type="email" placeholder="Enter your email address" required/>

            <label for="message"><b>Your Message:</b></label>
            <textarea id="message" name="message" placeholder="Type your message here" rows="3" required></textarea>

            <input type="submit" value="Send Message">
        </form>
    </fieldset>

</body>
</html>
