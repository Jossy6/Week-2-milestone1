<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    </head>

    <body>

        <fieldset style="background-color: aquamarine;width: 180px;">

            <form>
                <h2 align="center">Contact Us</h2>
               <label for="name"><b>Your Name:</b></label><br/>
               <input type="text" placeholder="Enter your Name" required/>
        
        
          
               <br/><br/>
               <label><b>Your Email:</b></label><br/>
               <input type="email" placeholder="Enter your email address" required/>
        
             
               <br/><br/>
               <label><b>Your Message:</b></label><br/>
               <textarea id="message" name="message" placeholder="Type your message here" rows="3" cols="21" required></textarea>
        
               
               
               <br/><br/>
               <input type="submit" value="Send Message">
            </form><br/>

        </fieldset>


    </body>
</html>
